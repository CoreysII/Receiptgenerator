<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Receipt</h1>
        <form id="payment-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Generate PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const { jsPDF } = window.jspdf;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const amount = document.getElementById('amount').value;
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();

            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.text('Payment Receipt', 20, 30);
            doc.setFontSize(16);
            doc.text(`Date: ${date}`, 20, 50);
            doc.text(`Time: ${time}`, 20, 60);
            doc.text(`Name: ${name}`, 20, 80);
            doc.text(`Email: ${email}`, 20, 90);
            doc.text(`Address:`, 20, 100);
            doc.text(address, 20, 110);
            doc.text(`Amount Paid: $${amount}`, 20, 140);
            doc.text('Thank you for your payment!', 20, 160);

            doc.save('payment-receipt.pdf');
        });
    </script>
</body>
</html>
